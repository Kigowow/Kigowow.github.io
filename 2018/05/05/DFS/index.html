/span></span><br><span class="line">&#125; edgeNode;</span><br><span class="line"> </span><br><span class="line"><span class="comment">//顶点表结点</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">VertexNode</span> &#123;</span></span><br><span class="line">    <span class="comment">//顶点数据</span></span><br><span class="line">    <span class="keyword">char</span> data;</span><br><span class="line">    <span class="comment">//边表头指针</span></span><br><span class="line">    edgeNode *firstedge;</span><br><span class="line">&#125; VertexNode, AdjList[<span class="number">100</span>];</span><br><span class="line"> </span><br><span class="line"><span class="comment">//集合</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> &#123;</span></span><br><span class="line">    AdjList adjList;</span><br><span class="line">    <span class="comment">//顶点数和边数</span></span><br><span class="line">    <span class="keyword">int</span> numVertexes, numEdges;</span><br><span class="line">&#125; GraphAdjList;</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AdjacencyList</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">CreateALGraph</span><span class="params">(GraphAdjList *G)</span></span>;</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">ShowALGraph</span><span class="params">(GraphAdjList *G)</span></span>;</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">DFS</span><span class="params">(GraphAdjList *G, <span class="keyword">int</span> i)</span></span>;</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">DFSTraverse</span><span class="params">(GraphAdjList *G)</span></span>;</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Test</span><span class="params">()</span></span>;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">&#125;;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">AdjacencyList::CreateALGraph</span><span class="params">(GraphAdjList *G)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, j, k;</span><br><span class="line">    edgeNode *e;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"输入顶点数和边数"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//输入顶点数和边数</span></span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; G-&gt;numVertexes &gt;&gt; G-&gt;numEdges;</span><br><span class="line">    <span class="comment">//读入顶点信息，建立顶点表</span></span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; G-&gt;numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//输入顶点信息</span></span><br><span class="line">        <span class="built_in">cin</span> &gt;&gt; G-&gt;adjList[i].data;</span><br><span class="line">        <span class="comment">//将边表置为空表</span></span><br><span class="line">        G-&gt;adjList[i].firstedge = <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//建立边表（头插法）</span></span><br><span class="line">    <span class="keyword">for</span> (k = <span class="number">0</span>; k &lt; G-&gt;numEdges; k++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"输入边（vi,vj）上的顶点序号"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">        <span class="built_in">cin</span> &gt;&gt; i &gt;&gt; j;</span><br><span class="line">        e = <span class="keyword">new</span> EdgeNode;</span><br><span class="line">        e-&gt;adjvex = j;</span><br><span class="line">        e-&gt;next = G-&gt;adjList[i].firstedge;</span><br><span class="line">        G-&gt;adjList[i].firstedge = e;</span><br><span class="line"> </span><br><span class="line">        e = <span class="keyword">new</span> EdgeNode;</span><br><span class="line"> </span><br><span class="line">        e-&gt;adjvex = i;</span><br><span class="line">        e-&gt;next = G-&gt;adjList[j].firstedge;</span><br><span class="line">        G-&gt;adjList[j].firstedge = e;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">AdjacencyList::Test</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"ALL IS OK."</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">AdjacencyList::ShowALGraph</span><span class="params">(GraphAdjList *G)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; G-&gt;numVertexes; i++)</span><br><span class="line">    &#123;</span>< DFS(G, p-&gt;adjvex);</span><br><span class="line">        &#125;</span><br><span class="line">        p = p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">AdjacencyList::DFSTraverse</span><span class="params">(GraphAdjList *G)</span> </span>&#123;</span><br><span class="line">    <span class="comment">//初始化所有顶点都没有访问过</span></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"深度优先遍历结果为："</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; G-&gt;numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        visted[i] = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; G-&gt;numVertexes; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (visted[i] == <span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            DFS(G, i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line"> </span><br><span class="line">    AdjacencyList adjacencyList;</span><br><span class="line">    GraphAdjList *GA = <span class="keyword">new</span> GraphAdjList;</span><br><span class="line">
